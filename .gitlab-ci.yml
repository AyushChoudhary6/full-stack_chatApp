# =============================================================================
# GitLab CI/CD Pipeline for Local Chat Application
# =============================================================================
# PostgreSQL database, no Cloudinary, local deployment with GitLab Runner

stages:
  - test
  - build
  - deploy

variables:
  # Docker configuration
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2
  
  # Local image tags (no registry push needed)
  BACKEND_IMAGE: "chat-app-backend:${CI_COMMIT_SHORT_SHA}"
  FRONTEND_IMAGE: "chat-app-frontend:${CI_COMMIT_SHORT_SHA}"
  
  # Database configuration
  POSTGRES_DB: chatapp
  POSTGRES_USER: chatapp_user

# =============================================================================
# TEST STAGE
# =============================================================================

test_backend:
  stage: test
  image: node:18-alpine
  services:
    - postgres:13-alpine
  variables:
    POSTGRES_DB: test_chatapp
    POSTGRES_USER: test_user
    POSTGRES_PASSWORD: test_password
    DATABASE_URL: "postgresql://test_user:test_password@postgres:5432/test_chatapp"
  before_script:
    - cd backend
    - npm ci
  script:
    - npm run test || echo "No tests configured yet"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"

build_frontend:
  stage: test
  image: node:18-alpine
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"

# =============================================================================
# BUILD STAGE - Local Docker Images
# =============================================================================

build_backend_image:
  stage: build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  script:
    - cd backend
    - docker build -t $BACKEND_IMAGE .
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"

build_frontend_image:
  stage: build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  script:
    - cd frontend
    - docker build -t $FRONTEND_IMAGE .
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"

# =============================================================================
# DEPLOY STAGE - Local Docker Compose
# =============================================================================

deploy_local:
  stage: deploy
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  before_script:
    # Install docker-compose
    - apk add --no-cache curl
    - curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
  script:
    # Create docker-compose.yml for local deployment
    - |
      cat > docker-compose.prod.yml << EOF
      version: '3.8'
      
      services:
        postgres:
          image: postgres:13-alpine
          environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          volumes:
            - postgres_data:/var/lib/postgresql/data
          ports:
            - "5432:5432"
        
        backend:
          image: ${BACKEND_IMAGE}
          environment:
            DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
            JWT_SECRET: ${JWT_SECRET}
            PORT: 5000
            NODE_ENV: production
          ports:
            - "5000:5000"
          depends_on:
            - postgres
        
        frontend:
          image: ${FRONTEND_IMAGE}
          ports:
            - "3000:80"
          depends_on:
            - backend
      
      volumes:
        postgres_data:
      EOF
    
    # Deploy the application
    - docker-compose -f docker-compose.prod.yml down || true
    - docker-compose -f docker-compose.prod.yml up -d
    
    # Wait for services to be ready
    - sleep 30
    
    # Check if services are running
    - docker-compose -f docker-compose.prod.yml ps
    
    # Display service URLs
    - echo "Deployment completed!"
    # - echo "Frontend available at: http://localhost:3000"
    # - echo "Backend available at: http://localhost:5000"
    # - echo "PostgreSQL available at: localhost:5432"
    
  environment:
    name: local
    url: http://localhost:3000
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
    - if: $CI_COMMIT_BRANCH == "develop"
  allow_failure: false
