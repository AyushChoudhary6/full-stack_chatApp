apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: chatapp
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers: 
        - name: backend
          image: ayushchoudhary6/chat-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: backend-app
              value: http://backend:5000
            - name: MONGODB_URI
              value: "your-mongodb-connection-string"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
