apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-Deployment
  namespace: chatapp
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers: 
        - name: backend
          image: ayushchoudhary6/chat-backend:latest
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: http://backend:5000
   