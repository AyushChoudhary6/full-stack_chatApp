spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers: 
        - name: backend
          image: ayushchoudhary6/chat-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_URI
              value: "mongodb+srv://ayushrjchoudhary2005:RuAICLXhtgoSTUOP@cluster0.b1nldtm.mongodb.net/mydatabase?retryWrites=true&w=majority&authSource=admin"
            - name: PORT
              value: "5000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
